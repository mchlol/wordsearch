<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wordsearch</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>wordsearch</h1>
        <small>by <small><a href="https://github.com/mchlol" target="_blank">mchlol</a></small>
        </small>
    </header>

    <main>
        <section class="grid">
            <!-- 10 x 10 -->
        </section>

        <section class="words-wrapper">
            <form>
                <input type="checkbox" id="arrowhead" name="word" value="arrowhead">
                <label for="arrowhead">arrowhead</label><br>

                <input type="checkbox" id="calathea" name="word" value="calathea">
                <label for="calathea">calathea</label><br>

                <input type="checkbox" id="peperomiodes" name="word" value="peperomiodes">
                <label for="peperomiodes">peperomiodes</label><br>

                <input type="checkbox" id="ficus" name="word" value="ficus">
                <label for="ficus">ficus</label><br>

                <input type="checkbox" id="philodendron" name="word" value="philodendron">
                <label for="philodendron">philodendron</label><br>

                <input type="checkbox" id="horse-head" name="word" value="horse-head">
                <label for="horse-head">horse head</label><br>

                <input type="checkbox" id="pothos" name="word" value="pothos">
                <label for="pothos">pothos</label><br>

                <input type="checkbox" id="monstera" name="word" value="monstera">
                <label for="monstera">monstera</label><br>

                <input type="checkbox" id="peace-lily" name="word" value="peace=lily">
                <label for="peace-lily">peace lily</label><br>

                <input type="checkbox" id="begonia" name="word" value="begonia">
                <label for="begonia">begonia</label><br>

            </form>
        </section>
    </main>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
